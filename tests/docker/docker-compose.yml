name: vire-itest

services:
  surrealdb:
    image: surrealdb/surrealdb:v3.0.0
    container_name: vire-surrealdb-itest
    command: start --user root --pass root
    ports:
      - "18000:8000"
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--endpoint", "http://localhost:8000"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: "no"

  vire-server:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.server
    container_name: vire-server-itest
    depends_on:
      surrealdb:
        condition: service_healthy
    environment:
      - VIRE_ENV=test
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: "no"
