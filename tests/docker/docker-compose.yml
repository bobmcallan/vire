name: vire-test

services:
  vire-server:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.server
    container_name: vire-server-test
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: "no"

  vire-mcp:
    build:
      context: ../..
      dockerfile: tests/docker/Dockerfile.mcp
    container_name: vire-mcp-test
    environment:
      - VIRE_SERVER_URL=http://vire-server:4242
    depends_on:
      vire-server:
        condition: service_healthy
    stdin_open: true
    restart: "no"
