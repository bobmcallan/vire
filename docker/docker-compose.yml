name: vire

services:
  vire-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: vire-server:latest
    container_name: vire-server
    ports:
      - "${VIRE_PORT:-4242}:4242"
    volumes:
      - vire-data:/app/data
      - vire-logs:/app/logs
      - ./vire.toml:/app/vire.toml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  vire-data:
  vire-logs:
