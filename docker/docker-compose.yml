name: vire

services:
  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: vire-mcp
    ports:
      - "4242:4242"
    volumes:
      - ./vire.toml:/app/vire.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
