name: vire-server

services:
  vire-server:
    container_name: vire-server
    ports:
      - "${VIRE_PORT:-8500}:8080"
    volumes:
      - vire-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  vire-data:
