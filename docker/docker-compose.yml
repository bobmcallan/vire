name: vire

services:
  vire-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: vire-server:latest
    container_name: vire-server
    entrypoint: ["./vire-server"]
    ports:
      - "${VIRE_PORT:-4242}:4242"
    volumes:
      - vire-data:/app/data
      - vire-logs:/app/logs
      - ./vire.toml:/app/vire.toml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: vire-mcp:latest
    container_name: vire-mcp
    entrypoint: ["./vire-mcp"]
    ports:
      - "${VIRE_MCP_PORT:-4243}:4243"
    volumes:
      - ./vire-mcp.toml:/app/vire-mcp.toml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --timeout=2 --method=POST -qO /dev/null http://localhost:4243/mcp 2>&1 || [ $? -eq 8 ]"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      vire-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  vire-data:
  vire-logs:
