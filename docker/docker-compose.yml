name: vire

services:
  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: vire-mcp
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - vire-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/sse"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  caddy:
    image: caddy:2-alpine
    container_name: vire-caddy
    ports:
      - "443:443"
      - "4242:4242"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      vire-mcp:
        condition: service_healthy
    restart: unless-stopped

volumes:
  vire-data:
  caddy-data:
  caddy-config:
