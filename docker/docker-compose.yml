name: vire

services:
  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: vire-mcp
    entrypoint: ["tail", "-f", "/dev/null"]
    stdin_open: true
    volumes:
      - vire-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "test -x ./vire-mcp || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  vire-data:
