name: vire

services:
  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD: ${BUILD:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: vire-mcp
    entrypoint: ["./vire-server"]
    ports:
      - "${VIRE_PORT:-4242}:4242"
    volumes:
      - vire-data:/app/data
      - vire-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  vire-data:
  vire-logs:
