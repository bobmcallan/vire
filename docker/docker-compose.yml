name: vire

services:
  vire-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vire-mcp
    ports:
      - "4242:4242"
    volumes:
      - vire-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/sse"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  vire-data:
