name: vire

services:
  vire-server:
    image: ghcr.io/bobmcallan/vire-mcp:latest
    pull_policy: always
    container_name: vire-server
    entrypoint: ["./vire-server"]
    ports:
      - "${VIRE_PORT:-4242}:4242"
    volumes:
      - vire-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4242/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"

  vire-mcp:
    image: ghcr.io/bobmcallan/vire-mcp:latest
    pull_policy: always
    container_name: vire-mcp
    entrypoint: ["./vire-mcp"]
    ports:
      - "${VIRE_MCP_PORT:-4243}:4243"
    environment:
      - VIRE_SERVER_URL=http://vire-server:4242
    depends_on:
      vire-server:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"

  watchtower:
    image: containrrr/watchtower
    container_name: vire-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_SCOPE=vire
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"
    restart: unless-stopped

volumes:
  vire-data:
