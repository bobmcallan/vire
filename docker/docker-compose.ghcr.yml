name: vire

services:
  vire-mcp:
    image: ghcr.io/bobmcallan/vire-mcp:latest
    pull_policy: always
    container_name: vire-mcp
    ports:
      - "4243:4242"
    volumes:
      - vire-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4242/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: vire-tunnel
    command: tunnel --no-autoupdate --url http://vire-mcp:4242
    depends_on:
      - vire-mcp
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower
    container_name: vire-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_SCOPE=vire
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"
    restart: unless-stopped

volumes:
  vire-data:
