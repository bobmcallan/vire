name: vire

services:
  vire-mcp:
    image: ghcr.io/bobmcallan/vire-mcp:latest
    pull_policy: always
    container_name: vire-mcp
    entrypoint: ["tail", "-f", "/dev/null"]
    stdin_open: true
    volumes:
      - vire-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "test -x ./vire-mcp || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"

  watchtower:
    image: containrrr/watchtower
    container_name: vire-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=120
      - WATCHTOWER_SCOPE=vire
    labels:
      - "com.centurylinklabs.watchtower.scope=vire"
    restart: unless-stopped

volumes:
  vire-data:
