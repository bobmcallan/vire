# Agent Team Definitions
# Each team defines which agents are available for dispatch

# Development Pipeline Team
# Full 6-agent development pipeline with investigation, testing and review
dev-team:
  - investigator
  - implementer
  - reviewer
  - devil's-advocate
  - test-creator
  - test-executor

# Quick Build Team
# Fast implementation without extensive testing
build-team:
  - implementer
  - reviewer

# Security Review Team
# Focused on security and adversarial testing
security-team:
  - implementer
  - devil's-advocate
  - reviewer

# Test Team
# Focused on creating and running tests
test-team:
  - test-creator
  - test-executor

# Documentation Team
# For documentation-only changes
docs-team:
  - builder
  - reviewer
  - documenter

# All Agents
# Every available agent (use sparingly)
all:
  - investigator
  - implementer
  - reviewer
  - devil's-advocate
  - test-creator
  - test-executor
  - builder
  - planner
  - documenter
  - red-team
  - bowser
